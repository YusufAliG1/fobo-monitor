<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GerÃ§ek ZamanlÄ± ESP Verileri</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-2xl font-bold flex items-center gap-2 mb-4">
    <span>ğŸ“Š</span> GerÃ§ek ZamanlÄ± ESP Verileri
  </h1>

  <div id="status" class="mb-6 text-sm text-gray-400">
    Firebase baÄŸlantÄ±sÄ± bekleniyor...
  </div>

  <div id="data-container" class="w-full max-w-2xl space-y-3"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ğŸ”¥ Firebase baÄŸlantÄ±sÄ±
    const firebaseConfig = {
      databaseURL: "https://fobo-esp-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const resultsRef = ref(db, "results");

    const container = document.getElementById("data-container");
    const status = document.getElementById("status");

    // JSON verisini Ã§Ã¶zÃ¼mle
    function parseEntry(entry) {
      const a = entry.a ?? entry.esp1 ?? entry.publisher1 ?? entry.value1 ?? entry.v1 ?? "-";
      const b = entry.b ?? entry.esp2 ?? entry.publisher2 ?? entry.value2 ?? entry.v2 ?? "-";
      const product = entry.product ?? entry.result ?? entry.value ?? "-";
      const ts = entry.ts ?? entry.timestamp ?? entry.time ?? entry.date ?? "-";
      return { a, b, product, ts };
    }

    function formatTime(ts) {
      if (!ts || ts === "-") return "-";
      if (ts > 1e12) return new Date(ts).toLocaleString("tr-TR");
      if (ts > 1e9 && ts < 1e12) return new Date(ts * 1000).toLocaleString("tr-TR");
      return String(ts);
    }

    // Realtime ekleme (Ã¶ncekiler kalÄ±r)
    onChildAdded(resultsRef, (snapshot) => {
      const data = snapshot.val();
      const { a, b, product, ts } = parseEntry(data);
      const html = `
        <div class="rounded-xl bg-gray-800 p-4 shadow-md w-full max-w-2xl">
          <div class="flex justify-between items-center">
            <div>
              <p class="text-xs text-gray-400">${formatTime(ts)}</p>
              <p class="text-sm mt-1">
                <span class="text-gray-400">P1:</span> <span class="font-semibold">${a}</span>
                <span class="ml-4 text-gray-400">P2:</span> <span class="font-semibold">${b}</span>
              </p>
            </div>
            <p class="text-2xl font-bold text-blue-400">${product}</p>
          </div>
        </div>`;
      // yeni verileri Ã¼stte gÃ¶ster
      container.insertAdjacentHTML("afterbegin", html);
      status.innerHTML = "BaÄŸlantÄ± Kuruldu";
    }, (error) => {
      status.innerHTML = `Firebase hatasÄ±: ${error}`;
    });
  </script>

</body>
</html>
