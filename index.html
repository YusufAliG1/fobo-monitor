<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GerÃ§ek ZamanlÄ± ESP Verileri</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-2xl font-bold mb-4">ğŸ“Š GerÃ§ek ZamanlÄ± ESP Verileri</h1>
  <div id="status" class="mb-6 text-sm text-gray-400">Firebase baÄŸlantÄ±sÄ± bekleniyor...</div>

  <div id="data-container" class="w-full max-w-2xl space-y-3"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://fobo-esp-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const resultsRef = ref(db, "results");

    const container = document.getElementById("data-container");
    const status = document.getElementById("status");

    function formatTime(ts) {
      if (!ts) return "-";
      if (ts > 1e12) return new Date(ts).toLocaleString("tr-TR");
      if (ts > 1e9) return new Date(ts * 1000).toLocaleString("tr-TR");
      return ts;
    }

    onValue(resultsRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        container.innerHTML = "<p class='text-gray-400'>HenÃ¼z veri yok.</p>";
        return;
      }

      // EÄŸer tek kayÄ±t varsa doÄŸrudan gÃ¶ster
      const entry = data.product ? data : Object.values(data).pop();

      const html = `
        <div class="rounded-xl bg-gray-800 p-4 shadow-md">
          <p class="text-xs text-gray-400 mb-2">${formatTime(entry.ts)}</p>
          <p class="text-sm">
            <span class="text-gray-400">P1:</span> <span class="font-semibold">${entry.a}</span>
            <span class="ml-4 text-gray-400">P2:</span> <span class="font-semibold">${entry.b}</span>
          </p>
          <p class="text-3xl font-bold text-blue-400 mt-2">${entry.product}</p>
        </div>`;

      container.innerHTML = html;
      status.textContent = "âœ… Veri canlÄ± gÃ¼ncelleniyor";
    });
  </script>

</body>
</html>
