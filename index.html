<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>FOBO Akıllı Sera Monitörü</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #13d3ec; /* Ana Renk - Turkuaz */
            --secondary: #22c55e; /* İkincil Renk - Yeşil */
            --orange: #f97316; /* Sıcaklık Grafiği */
            --blue: #3b82f6; /* Nem Grafiği */
            --yellow: #facc15; /* Işık Grafiği */
            --bg-dark: #102022; /* Koyu Arka Plan */
            --text-dark: #e0e0e0; /* Koyu Tema Yazı Rengi */
            --surface-dark: #1e3034; /* Kartların Arka Planı */
            --border-dark: rgba(19, 211, 236, 0.2); /* Kenarlık Rengi */
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            margin: 0;
            padding: 1rem;
            padding-bottom: 80px; /* Alttaki boşluk */
        }
        main {
            display: flex;
            flex-direction: column;
            gap: 2rem; /* Bölümler arası boşluk */
            max-width: 900px; /* İçeriğin maksimum genişliği */
            margin: auto; /* Ortala */
        }
        section h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: white;
            text-align: center;
            border-bottom: 1px solid var(--border-dark);
            padding-bottom: 0.5rem;
        }
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(1, 1fr); /* Küçük ekranlarda tek sütun */
            gap: 1rem;
        }
        @media (min-width: 768px) { /* Orta ve büyük ekranlarda 3 sütun */
            .grid-3 {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .card {
            background-color: var(--surface-dark);
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-align: center;
            border: 1px solid var(--border-dark);
            transition: all 0.2s ease-in-out;
        }
        .card:hover { /* Üzerine gelince hafif büyüme efekti */
             transform: translateY(-5px);
             box-shadow: 0 10px 15px -3px rgba(19, 211, 236, 0.1), 0 4px 6px -4px rgba(19, 211, 236, 0.1);
        }
        .card-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #a0aec0; /* Gri tonlu başlık */
            margin: 0;
        }
        .card-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-top: 0.5rem;
        }
        /* Hasat zamanı geldiğinde kartın stili */
        .status-harvest {
            background-color: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(19, 211, 236, 0.4);
        }
        .status-harvest .card-title,
        .status-harvest .card-value {
            color: #102022; /* Koyu arka plan rengi */
            font-weight: 700;
        }
        .chart-container {
            background-color: var(--surface-dark);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-dark);
            height: 300px; /* Grafiklere sabit yükseklik verelim */
            position: relative; /* İçindeki canvas'ı düzgün konumlandırmak için */
        }
        .chart-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: white;
        }
        /* Hasat Geçmişi Tablosu Stilleri */
        .history-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        .history-table th, .history-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-dark);
        }
        .history-table th {
            color: #a0aec0;
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            background-color: rgba(19, 211, 236, 0.1); /* Başlık satırı arka planı */
        }
         .history-table tbody tr:hover { /* Satırın üzerine gelince renk değiştir */
             background-color: rgba(19, 211, 236, 0.05);
         }
        .history-table tr:last-child td {
            border-bottom: none; /* Son satırın alt çizgisini kaldır */
        }
        .history-table td:nth-child(2), /* Süre sütunu */
        .history-table td:nth-child(3) { /* Verim sütunu */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>FOBO Özet Paneli</h2>
            <div class="grid-3">
                <div class="card">
                    <p class="card-title">Anlık Olgunluk Oranı</p>
                    <p id="mature_percent" class="card-value">-- %</p>
                </div>
                <div id="status_card" class="card">
                    <p class="card-title">Hasat Durumu</p>
                    <p id="harvest_status" class="card-value">--</p>
                </div>
                <div class="card">
                    <p class="card-title">Tahmini Hasat</p>
                    <p id="estimated_days" class="card-value">--</p>
                </div>
            </div>
        </section>

        <section>
            <div class="chart-container">
                <h3 class="chart-title">Hasat Döngüsü (Olgun Çiçek Oranı %)</h3>
                <canvas id="maturityChart"></canvas>
            </div>
        </section>

        <section>
            <div class="chart-container">
                <h3 class="chart-title">Günlük Faktör Değişimleri</h3>
                <canvas id="factorsChart"></canvas>
            </div>
        </section>
        
        <section>
            <h2 class="chart-title">Geçmiş Hasat Performansı</h2>
            <div class="chart-container" style="height: auto;"> <table class="history-table">
                    <thead>
                        <tr>
                            <th>Hasat No</th>
                            <th>Tamamlanma Süresi</th>
                            <th>Ortalama Verim</th>
                        </tr>
                    </thead>
                    <tbody id="harvestHistoryBody">
                        <tr><td colspan="3">Veri bekleniyor...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- BURAYI KENDİ FIREBASE PROJE AYARLARINDAN ALACAĞIN BİLGİLERLE DEĞİŞTİR ---
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCo0plzmKRnU6eYbsLo4idXrlC3EtozyfA",
  authDomain: "fobo-monitor-90a11.firebaseapp.com",
  databaseURL: "https://fobo-monitor-90a11-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "fobo-monitor-90a11",
  storageBucket: "fobo-monitor-90a11.firebasestorage.app",
  messagingSenderId: "681443228423",
  appId: "1:681443228423:web:c064757c8f5454c74fe3a2",
  measurementId: "G-N96G0VLV6C"
};
        // --- DEĞİŞİKLİK BURADA BİTİYOR ---

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let maturityChart, factorsChart;

        // Ortak grafik ayarları
        const chartOptions = {
            scales: {
                y: { 
                    ticks: { color: '#a0aec0', font: { family: "'Space Grotesk', sans-serif" } }, 
                    grid: { color: 'rgba(156, 163, 175, 0.1)' } 
                },
                x: { 
                    ticks: { color: '#a0aec0', font: { family: "'Space Grotesk', sans-serif" } }, 
                    grid: { color: 'rgba(156, 163, 175, 0.1)' } 
                }
            },
            plugins: { 
                legend: { labels: { color: '#e0e0e0', font: { family: "'Space Grotesk', sans-serif" } } } 
            },
            responsive: true,
            maintainAspectRatio: false // Konteyner yüksekliğine uyması için önemli
        };
        
        // Grafik güncelleme fonksiyonu
        function updateChart(chart, labels, datasets) {
            if (!chart) return;
            chart.data.labels = labels;
            datasets.forEach((dataset, index) => {
                if (chart.data.datasets[index]) { // Dataset var mı kontrol et
                   chart.data.datasets[index].data = dataset.data;
                }
            });
            chart.update();
        }

        // Özet verilerini dinle
        database.ref('summary').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('mature_percent').innerText = (data.current_mature_percent || 0).toFixed(2) + ' %';
                document.getElementById('harvest_status').innerText = data.harvest_status || '--';
                // Tahmini gün 999 ise "Çok Uzun" yaz
                let estimatedDaysText = '--';
                if (data.estimated_days > 0 && data.estimated_days < 999) {
                    estimatedDaysText = '~' + data.estimated_days.toFixed(0) + ' Gün';
                } else if (data.estimated_days === 999) {
                     estimatedDaysText = 'Çok Uzun';
                } else if ((data.harvest_status || '').includes('Kalibre')) {
                    estimatedDaysText = 'Kalibre...';
                } else if ((data.harvest_status || '').includes('HAZIR')) {
                    estimatedDaysText = 'ŞİMDİ!';
                }
                document.getElementById('estimated_days').innerText = estimatedDaysText;

                const statusCard = document.getElementById('status_card');
                if (data.harvest_status && data.harvest_status.includes('HAZIR')) {
                    statusCard.classList.add('status-harvest');
                } else {
                    statusCard.classList.remove('status-harvest');
                }
            } else { // Veri yoksa başlangıç değerleri
                 document.getElementById('mature_percent').innerText = '-- %';
                 document.getElementById('harvest_status').innerText = 'Veri Yok';
                 document.getElementById('estimated_days').innerText = '--';
            }
        });

        // Günlük logları dinle
        database.ref('dailyLogs').orderByChild('day').on('value', (snapshot) => { // Gün'e göre sırala
            const logs = snapshot.val();
            let logArray = [];
            if (logs) {
                 // Firebase objesini diziye çevir ve güne göre sırala
                logArray = Object.values(logs).sort((a,b) => a.day - b.day);
            }
            
            const labels = logArray.map(log => 'Gün ' + log.day);
            const maturities = logArray.map(log => log.mature_percent);
            const temps = logArray.map(log => log.temp);
            const lights = logArray.map(log => log.light / 40); // Işık verisini 0-25 arasına ölçekle
            const airHumidities = logArray.map(log => log.air_humidity);

            // Ana Olgunluk Grafiği
            if (!maturityChart) {
                const ctxMaturity = document.getElementById('maturityChart').getContext('2d');
                maturityChart = new Chart(ctxMaturity, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{ 
                            label: 'Olgunluk (%)', 
                            data: maturities, 
                            borderColor: 'var(--primary)', 
                            backgroundColor: 'rgba(19, 211, 236, 0.2)', 
                            fill: true, 
                            tension: 0.1 
                        }]
                    },
                    options: { ...chartOptions, scales: { ...chartOptions.scales, y: { ...chartOptions.scales.y, max: 100, beginAtZero: true } } } // Y eksenini 0-100 yap
                });
            } else {
                updateChart(maturityChart, labels, [{ data: maturities }]);
            }

            // Faktörler Grafiği
            if(!factorsChart) {
                const ctxFactors = document.getElementById('factorsChart').getContext('2d');
                factorsChart = new Chart(ctxFactors, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            { label: 'Sıcaklık (°C)', data: temps, borderColor: 'var(--orange)', fill: false, tension: 0.3 },
                            { label: 'Işık (x40)', data: lights, borderColor: 'var(--yellow)', fill: false, tension: 0.3 }, // Y ekseni max 25 olur
                            { label: 'Hava Nemi (%)', data: airHumidities, borderColor: 'var(--blue)', fill: false, tension: 0.3 }
                        ]
                    },
                    options: chartOptions
                });
            } else {
                updateChart(factorsChart, labels, [{ data: temps }, { data: lights }, { data: airHumidities }]);
            }
            
        });
        
        // Hasat geçmişini dinle
        database.ref('harvestHistory').orderByChild('hasatNo').on('value', (snapshot) => { // Hasat No'ya göre sırala
            const history = snapshot.val();
            const tableBody = document.getElementById('harvestHistoryBody');
            tableBody.innerHTML = ''; // Tabloyu temizle
            if(history){
                 // Firebase objesini diziye çevir ve hasat no'ya göre ters sırala (en yeni üstte)
                const historyArray = Object.values(history).sort((a,b) => b.hasatNo - a.hasatNo); 
                if (historyArray.length === 0) {
                     tableBody.innerHTML = '<tr><td colspan="3">Henüz tamamlanmış hasat yok.</td></tr>';
                } else {
                    historyArray.forEach(item => {
                        let row = tableBody.insertRow();
                        row.innerHTML = `<td>#${item.hasatNo}</td><td>${item.tamamlanmaSuresi} Gün</td><td>% ${item.ortalamaVerim.toFixed(2)}</td>`;
                    });
                }
            } else {
                 tableBody.innerHTML = '<tr><td colspan="3">Henüz tamamlanmış hasat yok.</td></tr>';
            }
        });

    </script>
</body>
</html>
