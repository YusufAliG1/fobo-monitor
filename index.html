<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sera Otomasyon Paneli</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js Kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>Sera Durum Paneli</h1>
        <div class="harvest-selector">
            <label for="harvest-select">Hasat Seç:</label>
            <select id="harvest-select">
                <option>Yükleniyor...</option>
            </select>
        </div>
    </header>

    <main>
        <div class="summary-container">
            <div class="summary-card">
                <h3>Gün</h3>
                <p id="summary-day">-</p>
            </div>
            <div class="summary-card">
                <h3>Olgunluk</h3>
                <p id="summary-maturity">-</p>
            </div>
            <div class="summary-card">
                <h3>Tahmini Kalan Süre</h3>
                <p id="summary-remaining">-</p>
            </div>
            <div class="summary-card status-card">
                <h3>Durum</h3>
                <p id="summary-status">-</p>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Sıcaklık (°C)</h3>
                <canvas id="temp-chart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Işık (Lux)</h3>
                <canvas id="light-chart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Toprak Nemi (%)</h3>
                <canvas id="soil-chart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Hava Nemi (%)</h3>
                <canvas id="air-chart"></canvas>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Kendi Script Dosyamız -->
    <script src="script.js"></script>
</body>
</html>
