<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 Firebase Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    .result {
      background: #e8f5e9;
      border-left: 5px solid #4caf50;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>📊 ESP32 Firebase Dashboard</h1>
    <p>Gerçek zamanlı veriler</p>
  </header>

  <main>
    <div id="status" class="result">Veriler yükleniyor...</div>
    <h2>Son Gönderilen Veriler</h2>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Zaman Damgası</th>
          <th>Publisher 1</th>
          <th>Publisher 2</th>
          <th>Çarpım</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    // Firebase ayarların (senin bilgilerinle)
    const firebaseConfig = {
      databaseURL: "https://fobo-esp-default-rtdb.europe-west1.firebasedatabase.app/",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusEl = document.getElementById("status");
    const tableBody = document.querySelector("#dataTable tbody");

    function updateTable(data) {
      tableBody.innerHTML = "";
      if (!data) {
        statusEl.textContent = "Veri bulunamadı!";
        return;
      }

      const entries = Object.values(data);
      entries.forEach((entry) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.ts ?? "-"}</td>
          <td>${entry.a ?? "-"}</td>
          <td>${entry.b ?? "-"}</td>
          <td>${entry.product ?? "-"}</td>
        `;
        tableBody.appendChild(row);
      });
      statusEl.textContent = "✅ Firebase bağlantısı aktif — veriler güncel.";
    }

    // Gerçek zamanlı dinleme
    db.ref("/results").on("value", (snapshot) => {
      const data = snapshot.val();
      updateTable(data);
    }, (error) => {
      console.error(error);
      statusEl.textContent = "❌ Firebase bağlantı hatası!";
    });
  </script>
</body>
</html>
